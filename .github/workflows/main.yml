name: CI/CD Pipeline for College Placement Assistant

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Python for ML API
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install Python dependencies (ML API)
        working-directory: ./ml
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flask ML API (Basic Check)
        working-directory: ./ml
        run: |
          python main.py &
          sleep 5
          curl --fail http://127.0.0.1:5000 || exit 1

      # Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      # Backend
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm install

      - name: Run backend server (check)
        working-directory: ./backend
        run: |
          npm run dev &
          sleep 5
          curl --fail http://localhost:3000 || echo "Backend not responding"

      # Frontend
      - name: Install frontend dependencies
        working-directory: ./ui
        run: npm install

      - name: Build React Vite frontend
        working-directory: ./ui
        run: npm run build
